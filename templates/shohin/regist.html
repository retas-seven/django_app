{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="{% static 'resources/css/lib/animsition.css' %}">
        <link rel="stylesheet" href="{% static 'resources/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'resources/css/shohin/regist.css' %}">
        
        <title>商品登録</title>
    </head>
    <body class="animsition">
        <!-- HEADER -->
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-light">
                            <a class="navbar-brand header-title animsition-link" href={% url 'home' %}>Web-IMS</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENTS -->
        <div class="contents">
            <div class="container-fluid">
                {% if messages %}
                    <div class="row">
                        <div class="col-12">
                            {% for message in messages %}
                                <div class="{{ message.tags }}" role="alert" style="padding: 1.0ex 2.0ex;">
                                    <span>{{ message }}</span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
                                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                                    </button>
                                </div>
                            {% endfor %}
                            <br>
                        </div>
                    </div>
                {% endif %}
            </div>
            
            <div class="container-fluid animated fadeInUpSmall">
                <form action="" method="post" name="shohin_kataban_form">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="kataban" class="col-2 col-form-label label_name">型番</label>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg" id="kataban" name="kataban" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="shohin_name" class="col-2 col-form-label label_name">商品名</label>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg" id="shohin_name" name="shohin_name" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-2 col-form-label label_name">単価</label>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg width_210" id="price" name="price" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="zaikosu" class="col-2 col-form-label label_name">在庫数</label>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg width_210" id="zaikosu" name="zaikosu" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="memo" class="col-2 col-form-label label_name">メモ</label>
                        <div class="col-10">
                            <textarea name="memo" cols="40" rows="10" maxlength="1000" class="form-control form-control-lg" id="memo"></textarea>
                        </div>
                    </div>
                </form>
                
                <!-- BUTTON -->
                <div class="row">
                    <div class="col-12 button_area">
                        <a href={% url 'shohin_list_view' %} class="common_circle_btn animsition-link"><i class="fas fa-chevron-left"></i><div class="btn_txt">戻る</div></a>
                        <a href="" class="common_circle_btn animsition-link"><i class="fas fa-plus"></i><div class="btn_txt">登録</div></a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p>django sample app 2019</p>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static 'resources/js/lib/wow.min.js' %}"></script>
        <script src="{% static 'resources/js/lib/easeScroll.js' %}"></script>
        <script src="{% static 'resources/js/lib/animsition.js' %}"></script>
        <script src="{% static 'resources/js/shohin/regist.js' %}"></script>
    </body>
</html>
