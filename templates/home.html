{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="{% static 'resources/img/favicon.ico' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="{% static 'resources/css/lib/animsition.css' %}">
        <link rel="stylesheet" href="{% static 'resources/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'resources/css/home.css' %}">
        <title>在庫管理</title>
    </head>
    <body class="animsition">
        <!-- HEADER -->
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-light">
                            <a class="navbar-brand header-title" href="#"></a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENTS -->
        <div class="contents">
            <div class="container-fluid">
                {% if messages %}
                    <div class="row">
                        <div class="col-12">
                            {% for message in messages %}
                                <div class="{{ message.tags }}" role="alert" style="padding: 1.0ex 2.0ex;">
                                    <span>{{ message }}</span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
                                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                                    </button>
                                </div>
                            {% endfor %}
                            <br>
                        </div>
                    </div>
                {% endif %}
            </div>

            <div class="container-fluid animated fadeInUpSmall">
                <div class="row">
                    <div class="col-12">
                        <ul class="menu_list">
                            <li>
                                <a class="animsition-link" href={% url 'shohin_list_view' %}><i class="fas fa-caret-right fa-fw"></i>商品管理</a>
                            </li>
                            <hr>
                            TODO: 以下、廃止予定
                            <li>
                                <a class="animsition-link" href={% url 'shohin_toroku' %}><i class="fas fa-caret-right fa-fw"></i>商品管理</a>
                            </li>
                            <li>
                                <a class="animsition-link" href={% url 'nohin_toroku' %}><i class="fas fa-caret-right fa-fw"></i>納品履歴</a>
                            </li>
                            <!--
                            <li class="animated fadeInUpSmall">
                                <a href="#"><i class="fas fa-caret-right fa-fw"></i>マスタメンテナンス</a>
                            </li>
                            -->
                        </ul>
                    </div>
                </div><!-- end row-->
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <p>django sample app 2019</p>
                </div>
            </div>
        </footer>
            
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static 'resources/js/lib/animsition.js' %}"></script>
        <script>
            $(function(){
                // animsition
                // $(".animsition").animsition();
                $(".animsition").animsition({
                    inClass: 'fade-in',
                    outClass: 'fade-out-up-sm',
                    inDuration: 500,
                    outDuration: 500,
                    linkElement: '.animsition-link',
                    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
                    loading: true,
                    loadingParentElement: 'body', //animsition wrapper element
                    loadingClass: 'animsition-loading',
                    loadingInner: '', // e.g '<img src="loading.svg" />'
                    timeout: false,
                    timeoutCountdown: 5000,
                    onLoadEvent: true,
                    browser: [ 'animation-duration', '-webkit-animation-duration'],
                    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                    overlay : false,
                    overlayClass : 'animsition-overlay-slide',
                    overlayParentElement : 'body',
                    transition: function(url){ window.location.href = url; }
                });
            });
        </script>
    </body>
</html>
