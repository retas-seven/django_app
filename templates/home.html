{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="{% static 'resources/img/favicon.ico' %}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="{% static 'resources/css/lib/animsition.css' %}">
        <link rel="stylesheet" href="{% static 'resources/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'resources/css/home.css' %}">
        <title>在庫管理</title>
    </head>
    <body class="animsition">
        <!-- HEADER -->
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand header-title animsition-link" href="{% url 'home' %}"></a>

                {% if user.is_authenticated %}
                    <!-- TODO: テンプレートの共通部分を切り出す -->
                    <button class="navbar-toggler" type="button"
                        data-toggle="collapse"
                        data-target="#navmenu1"
                        aria-controls="navmenu1"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navmenu1">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item mr-1 top_manu_item">
                                <a class="animsition-link nav-link" href="{% url 'shohin_list_view' %}"><i class="fas fa-copy fa-fw"></i> 商品管理</a>
                            </li>
                            <li class="nav-item mr-3 top_manu_item">
                                <a class="animsition-link nav-link" href="{% url 'nohin_list_view' %}"><i class="fas fa-copy fa-fw"></i> 納品履歴</a>
                            </li>
                            <li class="nav-item mr-3 top_manu_item">
                                <a class="animsition-link nav-link" href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt fa-fw"></i> ログアウト</a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </nav>
        </div>

        <!-- CONTENTS -->
        <div class="contents">
            <div class="container-fluid">
                {% if messages %}
                    <div class="row">
                        <div class="col-12">
                            {% for message in messages %}
                                <div class="{{ message.tags }}" role="alert" style="padding: 1.0ex 2.0ex;">
                                    <span>{{ message }}</span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
                                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                                    </button>
                                </div>
                            {% endfor %}
                            <br>
                        </div>
                    </div>
                {% endif %}
            </div>

            <div class="container-fluid animated fadeInUpSmall">
                <div class="row">
                    <div class="col-12">
                        <ul class="menu_list">
                            <li>
                                <a class="animsition-link" href={% url 'shohin_list_view' %}><i class="fas fa-caret-right fa-fw"></i>商品管理</a>
                            </li>
                            <li>
                                <a class="animsition-link" href={% url 'nohin_list_view' %}><i class="fas fa-caret-right fa-fw"></i>納品履歴</a>
                            </li>
                        </ul>
                    </div>
                </div><!-- end row-->
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <p>django sample app 2019</p>
                </div>
            </div>
        </footer>
            
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static 'resources/js/lib/wow.min.js' %}"></script>
        <script src="{% static 'resources/js/lib/easeScroll.js' %}"></script>
        <script src="{% static 'resources/js/lib/animsition.js' %}"></script>
        <script src="{% static 'resources/js/main.js' %}"></script>
    </body>
</html>
