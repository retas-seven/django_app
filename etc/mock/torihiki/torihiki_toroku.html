        <!-- 画面右下のボタン -->
        <a class="circle_btn animated fadeInRightBig" data-toggle="modal" data-target="#shohinTorokuModal">
            <i class="fa-lg fas fa-plus pl-1 color_white"></i></a>


        <!-- MODAL -->
        <div class="modal fade" id="shohinTorokuModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal_global">
                    
                    <!-- MODAL HEADER -->
                    <div class="modal-header modal_header_global">
                        <div class="modal-title modal_title">
                            <span>取引登録</span>
                        </div>
                        <!-- 閉じるボタン -->
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <!-- MODAL BODY -->
                            <div class="modal-body modal_boddy_global">
                                <div class="form-group row">
                                    <label for="kataban" class="col-2 col-form-label label_name">取引日</label>
                                    <div class="col-3">
                                        <input type="date" class="form-control form-control-lg" id="kataban" name="kataban" style="width: 100%;" autocomplete="off"/>
                                    </div>
                                    <label for="kataban" class="col-2 col-form-label label_name">分類</label>
                                    <div class="col-5 btn-group" data-toggle="buttons">
                                        <div class="btn-group btn-group-toggle w100" data-toggle="buttons">
                                            <label class="btn btn-outline-secondary active w50">
                                                <input type="radio" name="options" id="option1" autocomplete="off" checked><span>仕入</span>
                                            </label>
                                            <label class="btn btn-outline-secondary w50">
                                                <input type="radio" name="options" id="option2" autocomplete="off"><span>売上</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="shohin_name" class="col-2 col-form-label label_name">取引先</label>
                                    <div class="col-10">
                                        <input type="search" class="form-control form-control-lg" name="q" autocomplete="off" list="keywords">
                                        <datalist id="keywords">
                                            <option value="株式会社Micro-Star International">
                                            <option value="株式会社アクティブ・ディベロップ">
                                            <option value="株式会社アドバンスドマイクロデバイセズ">
                                            <option value="株式会社エイスース">
                                            <option value="株式会社平成システム">
                                        </datalist>
                                    </div>
                                </div>
                                <div class="form-group row" style="margin-top: 35px;">
                                    <div class="col-2 label_name">
                                        <span>取引商品</span>
                                    </div>
                                    <div class="col-10"></div>
                                    <div class="col-12">
                                        <hr class="shohin_ithiran_hr">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr class="thead_tr">
                                                    <td class="syohin_width">
                                                        <span>型番・商品名</span>
                                                        <hr>
                                                    </td>
                                                    <td class="price_width">
                                                        <span>単価</span>
                                                        <hr>
                                                    </td>
                                                    <td class="zaikosu_width">
                                                        <span>在庫数</span>
                                                        <hr>
                                                    </td>
                                                    <td>
                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- 行サンプル -->
                                                <tr>
                                                    <td class="syohin_width">

                                                    </td>

                                                    </td>
                                                    <td class="func_icon_width func_icon_row">
                                                        <a class="row_circle_btn" href="#"><i class="fa-lg far fa-list-alt pl-1"></i></a>
