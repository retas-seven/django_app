<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="../resources/img/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="../resources/css/lib/animsition.css">
        <link rel="stylesheet" href="../resources/css/main.css">
        <link rel="stylesheet" href="../resources/css/shohin/regist.css">
        <title>商品登録</title>
    </head>
    <body class="animsition">
        <!-- HEADER -->
        <div class="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-light">
                            <a class="navbar-brand header-title animsition-link" href="#"></a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTENTS -->
        <div class="contents">
            <div class="container-fluid animated fadeInUpSmall">
                        
                <div class="form-group row">
                    <div class="col-2">
                        <label for="kataban" class="col-form-label label_name">型番</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control form-control-lg" id="kataban" name="kataban" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label for="shohin_name" class="col-form-label label_name">商品名</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control form-control-lg" id="shohin_name" name="shohin_name" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label for="price" class="col-form-label label_name">単価</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control form-control-lg width_210" id="price" name="price" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label for="zaikosu" class="col-form-label label_name">在庫数</label>
                    </div>
                    <div class="col-10">
                        <input type="text" class="form-control form-control-lg width_210" id="zaikosu" name="zaikosu" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label for="memo" class="col-form-label label_name">メモ</label>
                    </div>
                    <div class="col-10">
                        <textarea name="memo" cols="40" rows="10" maxlength="1000" class="form-control form-control-lg" id="memo"></textarea>
                    </div>
                </div>
                
                <!-- BUTTON AREA -->
                <div class="row">
                    <div class="col-12 button_area">
                        <a href="./list.html" class="common_circle_btn animsition-link"><i class="fas fa-chevron-left"></i><div class="btn_txt">戻る</div></a>
                        <button class="js_execute_btn common_circle_btn animsition-link"><i class="fas fa-check"></i><div class="btn_txt">登録</div></button>
                    </div>
                </div>

            </div>
        </div>
        
        <!-- FOOTER -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p>django sample app 2019</p>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="../resources/js/lib/wow.min.js"></script>
        <script src="../resources/js/lib/easeScroll.js"></script>
        <script src="../resources/js/lib/animsition.js"></script>
        <script src="../resources/js/shohin/regist.js"></script>
    </body>
</html>
